<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>选择器</title>
  <link rel="stylesheet" href="../../css/rest.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="main">
  <h1><span>！important>行内>id>类=属性=伪类>标签=伪元素>通配符</span></h1>
  <h1>统配选择器*：<span>权重0000</span></h1>
  <h1>元素选择器：<span>权重0001</span></h1>
  <h1 class="h1">类选择器：<span>权重0010</span></h1>
  <h1 id="h1">ID 选择器：<span>权重0100</span></h1>
  <h1 style="background-color: aquamarine">在元素标签内直接添加 style：<span>权重1000</span></h1>
  <h1 style="background-color: crimson !important">!important ：<span>会覆盖页面内任何位置的元素样式</span></h1>
  <h1>继承的样式没有权值</h1>
</div>
</body>
</html>
